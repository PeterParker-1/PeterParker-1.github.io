<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段宇新</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0ea5e9',
                        secondary: '#7c3aed',
                        dark: '#0f172a',
                        light: '#ffffff',
                        neutral: '#e2e8f0',
                    },
                    fontFamily: {
                        kai: ['"KaiTi"', '"STKaiti"', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { textShadow: '0 0 5px rgba(14, 165, 233, 0.3)' },
                            '100%': { textShadow: '0 0 10px rgba(14, 165, 233, 0.5)' }
                        }
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-glow {
                text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-2px);
            }
            .input-focus {
                @apply focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none;
            }
            .reveal-animation {
                animation: reveal 0.5s ease-out forwards;
            }
            @keyframes reveal {
                0% { opacity: 0; transform: translateY(10px); }
                100% { opacity: 1; transform: translateY(0); }
            }
            .decor-line {
                position: relative;
            }
            .decor-line::after {
                content: '';
                position: absolute;
                bottom: -8px;
                left: 50%;
                transform: translateX(-50%);
                width: 60%;
                height: 2px;
                background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.5), transparent);
            }
        }
    </style>
</head>
<body class="bg-light min-h-screen overflow-x-hidden">
    <!-- 主内容 -->
    <main class="container mx-auto px-3 py-8 md:py-12 flex flex-col items-center justify-center min-h-screen relative">
        <!-- 标题区域 -->
        <div class="text-center mb-10 md:mb-12">
            <h1 class="text-[clamp(2.5rem,6vw,4rem)] font-kai font-normal mb-5 leading-tight tracking-tight decor-line">
                段宇新
            </h1>
            <p class="text-dark/60 text-[clamp(0.9rem,2vw,1.2rem)] mt-8 font-mono tracking-wide">
                日拱一卒，功不唐捐
            </p>
        </div>

        <!-- 功能卡片区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 max-w-3xl w-full">
            <!-- 联系方式卡片 -->
            <div class="bg-white rounded-lg shadow-sm p-4 card-hover border border-neutral/30">
                <h2 class="text-base font-tech font-semibold text-primary mb-3 flex items-center gap-1.5">
                    <i class="fa fa-address-card-o"></i> 联系方式
                </h2>
                
                <div class="space-y-3">
                    <!-- QQ和微信整合 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2.5">
                        <div class="p-3 bg-blue-50 rounded-md border border-blue-100 cursor-pointer card-hover" id="qq-container">
                            <div class="flex items-center gap-1.5">
                                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-primary text-xs">
                                    <i class="fa fa-qq"></i>
                                </div>
                                <div>
                                    <h3 class="text-dark font-mono text-xs">QQ</h3>
                                    <p class="text-primary font-mono text-[10px] mt-0.5 contact-hidden">点击显示</p>
                                    <p class="text-primary font-mono text-[10px] mt-0.5 contact-visible hidden reveal-animation">yyyyyyy</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-3 bg-purple-50 rounded-md border border-purple-100 cursor-pointer card-hover" id="wechat-container">
                            <div class="flex items-center gap-1.5">
                                <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-secondary text-xs">
                                    <i class="fa fa-weixin"></i>
                                </div>
                                <div>
                                    <h3 class="text-dark font-mono text-xs">微信</h3>
                                    <p class="text-secondary font-mono text-[10px] mt-0.5 contact-hidden">点击显示</p>
                                    <p class="text-secondary font-mono text-[10px] mt-0.5 contact-visible hidden reveal-animation">xxxxxxx</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 个人履历 -->
                    <a href="https://www.bilibili.com/" target="_blank" class="block p-3 bg-white rounded-md border border-neutral/30 hover:border-primary/30 transition-all duration-300 flex items-center gap-1.5 card-hover">
                        <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xs">
                            <i class="fa fa-file-text-o"></i>
                        </div>
                        <div>
                            <h3 class="text-dark font-mono text-xs">个人履历</h3>
                            <p class="text-dark/60 text-[10px] mt-0.5">查看详细</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 留言表单卡片 -->
            <div class="bg-white rounded-lg shadow-sm p-4 card-hover border border-neutral/30">
                <h2 class="text-base font-tech font-semibold text-primary mb-3 flex items-center gap-1.5">
                    <i class="fa fa-paper-plane"></i> 留言板
                </h2>
                
                <form id="message-form" class="space-y-3">
                    <div>
                        <label for="name" class="block text-dark/70 text-[10px] mb-1 font-mono">姓名</label>
                        <input type="text" id="name" name="name" class="w-full bg-white border border-neutral/50 rounded-md px-2.5 py-1.5 text-dark input-focus shadow-xs text-xs" placeholder="您的姓名">
                    </div>
                    
                    <div>
                        <label for="reason" class="block text-dark/70 text-[10px] mb-1 font-mono">来访事由</label>
                        <textarea id="reason" name="reason" rows="2" class="w-full bg-white border border-neutral/50 rounded-md px-2.5 py-1.5 text-dark input-focus shadow-xs text-xs" placeholder="请简要描述..."></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white py-1.5 rounded-md font-mono transition-all duration-300 shadow-xs hover:shadow text-xs flex items-center justify-center gap-1.5">
                        <i class="fa fa-paper-plane"></i> 发送
                    </button>
                </form>
                
                <!-- 提交成功提示 -->
                <div id="success-message" class="hidden mt-2 p-2 bg-green-50 border border-green-200 rounded-md text-green-700 text-[10px]">
                    <div class="flex items-center gap-1.5">
                        <i class="fa fa-check-circle"></i>
                        <span>留言已发送</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="mt-12 text-center text-dark/40 text-[10px]">
            <p>段宇新的科技空间 &copy; 2025</p>
        </footer>
    </main>

    <script>
        // 表单提交处理
        const messageForm = document.getElementById('message-form');
        const successMessage = document.getElementById('success-message');
        
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const name = document.getElementById('name').value;
            const reason = document.getElementById('reason').value;
            
            // 简单验证
            if (!name || !reason) {
                alert('请填写姓名和来访事由');
                return;
            }
            
            // 模拟提交成功
            setTimeout(() => {
                // 显示成功提示
                successMessage.classList.remove('hidden');
                
                // 重置表单
                messageForm.reset();
                
                // 3秒后隐藏提示
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }, 800);
        });
        
        // 联系方式显示逻辑
        const qqContainer = document.getElementById('qq-container');
        const wechatContainer = document.getElementById('wechat-container');
        
        qqContainer.addEventListener('click', function() {
            toggleContact('qq');
        });
        
        wechatContainer.addEventListener('click', function() {
            toggleContact('wechat');
        });
        
        function toggleContact(type) {
            const hiddenElements = document.querySelectorAll(`.contact-hidden`);
            const visibleElements = document.querySelectorAll(`.contact-visible`);
            
            // 先隐藏所有已显示的联系方式
            visibleElements.forEach(el => {
                el.classList.add('hidden');
            });
            
            // 再显示点击的联系方式
            if (type === 'qq') {
                const qqVisible = document.querySelector(`.contact-visible`);
                qqVisible.classList.remove('hidden');
            } else if (type === 'wechat') {
                const wechatVisible = document.querySelectorAll(`.contact-visible`)[1];
                wechatVisible.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
